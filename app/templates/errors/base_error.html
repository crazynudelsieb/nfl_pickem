<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Error{% endblock %} - NFL Pick'em</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 2rem;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .cat-container {
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .cat-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
        }
        
        .error-title {
            font-size: 2rem;
            color: #333;
            margin: 1.5rem 0 1rem 0;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .error-container {
                padding: 2rem 1rem;
                margin: 1rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{% block error_code %}{% endblock %}</div>
        
        <div class="cat-container">
            <img src="https://http.cat/{% block cat_code %}{% endblock %}.jpg" 
                 alt="HTTP Cat {% block cat_code_alt %}{% endblock %}" 
                 class="cat-image"
                 onerror="this.style.display='none';">
        </div>
        
        <h1 class="error-title">{% block error_title %}{% endblock %}</h1>
        <p class="error-message">{% block error_message %}{% endblock %}</p>
        
        <div class="action-buttons">
            <a href="{{ url_for('main.index') }}" class="btn">üèà Back to Home</a>
            {% block extra_buttons %}{% endblock %}
        </div>
        
        <div class="footer">
            <p>üê± Powered by <a href="https://http.cat" target="_blank" style="color: #667eea;">HTTP Cats</a></p>
        </div>
    </div>
</body>
</html>
